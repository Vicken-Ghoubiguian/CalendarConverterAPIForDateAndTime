<!DOCTYPE html>
<html>
    <head>
        <title>{{ countryName }}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/flagByCountry.css') }}">
        <script src="https://kit.fontawesome.com/3d96bbc4fa.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href={{ wavingFlagURL }}>
        <script type="text/javascript">
            var countryFlagEmoji = '{{ countryFlagEmoji }}';
        </script>
        <script src="{{ url_for('static', filename='js/flagByCountry.js') }}"></script>
    </head>
    <body>
        <div>
            <h1 id="cn_as_title">{{ countryName }}</h1>
            <div style="text-align: center;">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div class="flag_container">
                                    <p><img class="flag" src={{ wavingFlagURL }} alt={{ countryName }}></p>
                                    <p><img class="flag" src={{ originalFlagURL }} alt={{ countryName }}></p>
                                </div>
                            </td>
                            <td>
                                <div style="margin-left: 4em;">
                                    <p style="margin-left: 1em;">
                                        with two columns
                                    </p>
                                    <p style="margin-left: 1em;">
                                        WITH 2 COLUMNS
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="container_general">
                <div onclick="navigator.clipboard.writeText(countryFlagEmoji);" class="app_button_container">
                    <p class="app_button"><i class="fa-solid fa-copy"></i> copy
                        <span class="tooltiptext_copy_button">Flag copied as emoji</span>
                    </p>
                </div>
                <div class="app_button_container">
                    <p class="app_button"><i class="fa-solid fa-download"></i> download</p>
                </div>
            </div>
        </div>
    </body>
</html>
