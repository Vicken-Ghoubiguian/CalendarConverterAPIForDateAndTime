<!DOCTYPE html>
<html>
    <head>
        <title>{{ countryName }}</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href={{ wavingFlagURL }}>
        <style>
            #download_button_container {

                position: relative;
            }

            #cn_as_title {

                text-align: center;
                font-weight: bold;
                font-family: Stencil Std, fantasy;
            }

            #download_button {

                margin-top: 2em;
                font-weight: bold; 
                font-family: Stencil Std, fantasy; 
                background-color: #008CBA; 
                padding: 15px 32px;
                border-radius: 45%; 
                text-decoration: none; 
                display: inline-block;
                color: #FFFFFF;
                border: none;
                text-align: center;
                cursor: pointer;
            }

            #download_button:hover {

                background-color: #FFFFFF;
            }

            .flag_container {

                margin-left: 20em;
            }

            .flag {

                border-radius: 10% 10%;
            }
        </style>
    </head>
    <body style="background-color: #FFFFFF;">
        <div>
            <h1 id="cn_as_title">{{ countryName }}</h1>
            <p class="flag_container"><img class="flag" src={{ wavingFlagURL }} alt={{ countryName }}></p>
            <p class="flag_container"><img class="flag" src={{ originalFlagURL }} alt={{ countryName }}></p>
            <div id="download_button_container">
                <p id="download_button">download</p>
            </div>
        </div>
    </body>
</html>
