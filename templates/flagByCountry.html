<!DOCTYPE html>
<html>
    <head>
        <title>{{ countryName }}</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/3d96bbc4fa.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href={{ wavingFlagURL }}>
        <style>

            #download_button_container {

                position: relative;
                text-align: center;
                margin-top: 13em;
            }

            #cn_as_title {

                text-align: center;
                font-weight: bold;
                font-family: Stencil Std, fantasy;
            }

            #download_button {

                margin-top: 2em;
                font-weight: bold; 
                font-family: Stencil Std, fantasy; 
                background-color: #008CBA; 
                padding: 15px 32px;
                border-radius: 50%;
                text-decoration: none; 
                display: inline-block;
                color: #FFFFFF;
                border: none;
                cursor: pointer;
            }

            #download_button:hover {

                background-color: #FFFFFF;
                border-style: solid;
                border-width: 0.1em;
                border-color: #000000;
                color: #000000;
            }

            .flag_container {

                margin-left: 20em;
                width: 50%; height: 100px;
                float: left;
            }

            .flag {

                border-radius: 10% 10%;
            }

        </style>
    </head>
    <body style="background-color: #FFFFFF;">
        <div>
            <h1 id="cn_as_title">{{ countryName }}</h1>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="flag_container">
                                <p><img class="flag" src={{ wavingFlagURL }} alt={{ countryName }}></p>
                                <p><img class="flag" src={{ originalFlagURL }} alt={{ countryName }}></p>
                            </div>
                        </td>
                        <td>with two columns</td>
                    </tr>
                </tbody>
            </table>
            <div id="download_button_container">
                <p id="download_button"><i class="fa-solid fa-download"></i> download</p>
            </div>
        </div>
    </body>
</html>
